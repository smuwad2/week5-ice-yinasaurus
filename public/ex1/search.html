<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-sm-3">
                Name: <input type="text" id="nameInput" onkeyup="showHint()" > <!-- add event -->
            </div>
            <div class="row-sm">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here

            function showHint(){
                const suggestions = document.getElementById("suggestions");
                const url="https://scaling-computing-machine-6x777654x7254rr-3000.app.github.dev/suggest"
                 const nameInput=document.getElementById("nameInput").value;
                if (nameInput.length===0){
                    suggestions.innerText = "";
                }
                else{
                    axios.get(url,{
                    "params":{
                        query:nameInput
                    }
                })
                .then(response =>  {
                console.log(response.data);
                suggestions.innerText = response.data;
                
            })
            .catch(error => {
                console.log(error.message);
                suggestions.innerText = error.message;
            });   
        }
            
            }

        </script>
